<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Labelprinter</title>
  <script src="/weblabel.bundle.js"></script>
</head>
<body>

<a class="github-fork-ribbon" href="https://github.com/fxkr/weblabel" title="Fork me on GitHub">Fork me on GitHub</a>

<div class="featurette">
   <div class="featurette-inner text-center">
      <form role="form" class="label">
         <h3 class="no-margin-top h1">Label</h3>
         <div class="input-group input-group-lg">
            <input id="label-text" type="text" placeholder="Enter text" class="form-control">
            <span class="input-group-btn">
            <button id="print-button" class="btn btn-primary center-horizontal">Print</button>
            </span>
         </div>
      </form>
   </div>
</div>

</body>
</html>
